<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marital Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Biodata Form</h2>
            <p>Please fill out the form below to submit your biodata.</p>
        </div>
        <form id="biodataForm">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="inline-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>
            </fieldset>

            <!-- Education & Occupation -->
            <fieldset>
                <legend>Education & Occupation</legend>
                <div class="form-group">
                    <label for="education">Education Background:</label>
                    <select id="education" name="education" required>
                        <option value="">Select</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor">Bachelor</option>
                        <option value="Master">Master</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
                </div>
                <div class="form-group">
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marital">Marital Status:</label>
                    <select id="marital" name="marital" required>
                        <option value="">Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation:</label>
                    <select id="occupation" name="occupation" onchange="toggleOtherOccupation()" required>
                        <option value="">Select</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Business">Business</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherOccupation" name="otherOccupation" placeholder="Specify your occupation" style="display:none;">
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <textarea id="hobbies" name="hobbies" placeholder="Enter your hobbies" required></textarea>
                </div>
            </fieldset>

            <!-- Parents Details -->
            <fieldset>
                <legend>Parents Details</legend>
                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required>
                </div>
                <div class="form-group">
                    <label for="fatherOccupation">Father's Occupation:</label>
                    <input type="text" id="fatherOccupation" name="fatherOccupation" placeholder="Enter father's occupation" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName" placeholder="Enter mother's name" required>
                </div>
                <div class="form-group">
                    <label for="motherOccupation">Mother's Occupation:</label>
                    <input type="text" id="motherOccupation" name="motherOccupation" placeholder="Enter mother's occupation" required>
                </div>
            </fieldset>

            <!-- Siblings Details -->
            <fieldset>
                <legend>Siblings Details</legend>
                <div id="siblingFields">
                    <!-- Initial sibling field -->
                    <div class="sibling-group">
                        <div class="form-group">
                            <label for="siblingName1">Sibling's Name:</label>
                            <input type="text" id="siblingName1" name="siblingName1" placeholder="Enter sibling's name" required>
                        </div>
                        <div class="form-group">
                            <label for="siblingOccupation1">Sibling's Occupation:</label>
                            <input type="text" id="siblingOccupation1" name="siblingOccupation1" placeholder="Enter sibling's occupation" required>
                        </div>
                        <div class="form-group">
                            <label for="siblingMaritalStatus1">Marital Status:</label>
                            <select id="siblingMaritalStatus1" name="siblingMaritalStatus1" required>
                                <option value="">Select</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Is Student:</label>
                            <div class="inline-group">
                                <label><input type="radio" name="siblingIsStudent1" value="Yes" required> Yes</label>
                                <label><input type="radio" name="siblingIsStudent1" value="No"> No</label>
                            </div>
                        </div>
                        <div class="form-group" id="siblingClassSection1" style="display: none;">
                            <label for="siblingClass1">Class/Grade:</label>
                            <input type="text" id="siblingClass1" name="siblingClass1" placeholder="Enter class/grade">
                        </div>
                        <hr>
                    </div>
                </div>
                <button type="button" id="addSibling">Add Another Sibling</button>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
